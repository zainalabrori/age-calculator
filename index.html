<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator</title>
  <!-- Bootstrap 5.3.3 CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-hover: #6366f1;
      --primary-light: rgba(79, 70, 229, 0.1);
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --background-main: #f9fafb;
      --background-card: #ffffff;
      --background-input: #ffffff;
      --card-border: #e5e7eb;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --background-main: #0f172a;
      --background-card: #1e293b;
      --background-input: #334155;
      --card-border: #334155;
      --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -4px rgba(0, 0, 0, 0.2);
    }

    body {
      background-color: var(--background-main);
      color: var(--text-primary);
      font-family: 'Inter', 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 1rem;
      position: relative;
      overflow-x: hidden;
      transition: var(--transition);
    }

    /* Decorative background elements */
    body::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(var(--primary-color), transparent 70%);
      opacity: 0.1;
      z-index: -1;
    }

    body::after {
      content: '';
      position: absolute;
      bottom: -50px;
      left: -50px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(var(--primary-color), transparent 70%);
      opacity: 0.1;
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    .main-card {
      background-color: var(--background-card);
      border: 1px solid var(--card-border);
      border-radius: 1rem;
      box-shadow: var(--card-shadow);
      overflow: hidden;
      transition: var(--transition);
    }

    .main-card:hover {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.15), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      transform: translateY(-3px);
    }

    [data-theme="dark"] .main-card:hover {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 8px 10px -6px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      color: var(--text-primary);
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .card-title i {
      color: var(--primary-color);
      margin-right: 0.5rem;
    }

    /* Improved controls section for mobile */
    .controls-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1rem;
      background-color: var(--primary-light);
      border-radius: 0.75rem;
      border: 1px solid var(--card-border);
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .controls-left, .controls-right {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .theme-toggle, .lang-toggle, .btn-export {
      background: none;
      border: 1px solid var(--card-border);
      color: var(--text-primary);
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: var(--transition);
      white-space: nowrap;
      min-width: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
    }

    .theme-toggle:hover, .lang-toggle:hover {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .btn-export {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
      font-size: 0.875rem;
    }

    .btn-export:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
    }

    .form-label {
      color: var(--text-primary);
      font-weight: 600;
      margin-bottom: 0.75rem;
      display: block;
    }

    .form-control {
      background-color: var(--background-input);
      border: 1px solid var(--card-border);
      color: var(--text-primary);
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      transition: var(--transition);
      font-size: 1rem;
    }

    .form-control:focus {
      background-color: var(--background-input);
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.25);
      color: var(--text-primary);
    }

    .form-text {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .text-primary {
      color: var(--primary-color) !important;
    }

    .text-muted {
      color: var(--text-secondary) !important;
    }

    /* Improved result cards for mobile */
    .result-card {
      background-color: var(--background-main);
      border-radius: 1rem;
      padding: 1rem;
      height: 100%;
      border: 1px solid var(--card-border);
      transition: var(--transition);
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .result-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
      border-color: var(--primary-color);
    }

    .result-icon {
      color: var(--primary-color);
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .result-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .result-label {
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-align: center;
    }

    .section-title {
      color: var(--text-primary);
      font-weight: 600;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--card-border);
    }

    .detail-section, .countdown-section {
      background-color: var(--background-main);
      border-radius: 1rem;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      border: 1px solid var(--card-border);
    }

    .stats-container {
      margin-top: 0.5rem;
    }

    /* Improved stat items for mobile */
    .stat-item {
      padding: 0.75rem;
      border-radius: 0.5rem;
      background-color: rgba(255, 255, 255, 0.03);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      transition: var(--transition);
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    [data-theme="light"] .stat-item {
      background-color: rgba(0, 0, 0, 0.03);
    }

    .stat-item:hover {
      background-color: rgba(79, 70, 229, 0.1);
    }

    .stat-label {
      color: var(--text-secondary);
      font-weight: 500;
      flex: 1;
      min-width: 100px;
    }

    .stat-value {
      color: var(--primary-color);
      font-weight: 600;
      text-align: right;
    }

    .countdown-display {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      text-align: center;
      padding: 1rem 0;
      animation: pulse 1.5s infinite alternate;
      word-break: break-all;
    }

    @keyframes pulse {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }

    .alert-custom-danger {
      background-color: rgba(239, 68, 68, 0.1);
      color: #dc2626;
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 0.75rem;
      padding: 1rem;
    }

    [data-theme="dark"] .alert-custom-danger {
      color: #fca5a5;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(0.7);
      opacity: 0.7;
      cursor: pointer;
    }

    [data-theme="dark"] input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Enhanced mobile responsiveness */
    @media (max-width: 767.98px) {
      body {
        padding: 0.5rem;
        min-height: 100vh;
        align-items: flex-start;
        padding-top: 1rem;
      }

      .container {
        max-width: 100%;
      }

      .card-body {
        padding: 1rem !important;
      }
      
      .card-title {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .controls-section {
        flex-direction: column;
        gap: 1rem;
        padding: 0.75rem;
        margin-bottom: 1.5rem;
      }

      .controls-left, .controls-right {
        width: 100%;
        justify-content: center;
      }

      .theme-toggle, .lang-toggle, .btn-export {
        min-width: 80px;
        padding: 0.75rem;
      }
      
      .result-value {
        font-size: 1.75rem;
      }
      
      .result-card {
        padding: 0.75rem;
        min-height: 110px;
        margin-bottom: 0.75rem;
      }

      .result-icon {
        font-size: 1.25rem;
      }
      
      .detail-section, .countdown-section {
        padding: 1rem;
        margin-bottom: 1rem;
      }

      .stat-item {
        padding: 0.5rem;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.25rem;
      }

      .stat-label {
        min-width: auto;
        font-size: 0.875rem;
      }

      .stat-value {
        text-align: left;
        font-size: 1rem;
      }

      .countdown-display {
        font-size: 1rem;
        padding: 0.75rem 0;
        word-break: break-word;
        line-height: 1.4;
      }

      /* Stack columns on mobile */
      .row.g-3 {
        --bs-gutter-x: 0.75rem;
        --bs-gutter-y: 0.75rem;
      }

      .col-md-4 {
        margin-bottom: 0.5rem;
      }

      .col-md-6 {
        margin-bottom: 0.25rem;
      }

      /* Decorative elements smaller on mobile */
      body::before, body::after {
        width: 150px;
        height: 150px;
        top: -25px;
        right: -25px;
      }

      body::after {
        bottom: -25px;
        left: -25px;
      }
    }

    /* Extra small screens */
    @media (max-width: 479.98px) {
      .result-value {
        font-size: 1.5rem;
      }

      .countdown-display {
        font-size: 0.9rem;
      }

      .card-title {
        font-size: 1.25rem;
      }

      .theme-toggle, .lang-toggle, .btn-export {
        min-width: 70px;
        padding: 0.5rem;
        font-size: 0.875rem;
      }
    }

    /* High contrast mode for accessibility */
    @media (prefers-contrast: high) {
      :root {
        --card-border: #000000;
        --text-primary: #000000;
        --background-card: #ffffff;
      }
      
      [data-theme="dark"] {
        --card-border: #ffffff;
        --text-primary: #ffffff;
        --background-card: #000000;
      }
    }

    /* Reduced motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <div class="card main-card">
      <div class="card-body">
        <!-- Controls Section -->
        <div class="controls-section">
          <div class="controls-left">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
              <i class="bi bi-moon-fill"></i>
            </button>
            <button class="lang-toggle" id="langToggle" aria-label="Change language">
              <i class="bi bi-translate"></i> <span id="langText">EN</span>
            </button>
          </div>
          <div class="controls-right d-none" id="exportSection">
            <button class="btn-export" id="copyText" aria-label="Copy result text">
              <i class="bi bi-clipboard"></i> <span data-translate="copy_text">Copy</span>
            </button>
          </div>
        </div>

        <h2 class="card-title text-center mb-4">
          <i class="bi bi-calendar3"></i> <span data-translate="title">Age Calculator</span>
        </h2>
        
        <!-- Input Section -->
        <div class="input-section mb-4">
          <label for="birthDate" class="form-label">
            <i class="bi bi-calendar-date"></i> <span data-translate="birth_date_label">Birth Date</span>
          </label>
          <input 
            type="date" 
            id="birthDate" 
            class="form-control form-control-lg" 
            aria-describedby="dateHelp"
          />
          <div id="formattedDateDisplay" class="form-text text-primary mt-2 d-none"></div>
          <small id="dateHelp" class="form-text text-muted mt-2">
            <i class="bi bi-info-circle"></i> <span data-translate="date_help">Select your birth date to see results instantly</span>
          </small>
        </div>

        <!-- Results Section -->
        <div id="resultsContainer" class="d-none" role="region" aria-labelledby="resultsTitle">
          <h3 id="resultsTitle" class="sr-only" data-translate="results_title">Age Calculation Results</h3>
          
          <!-- Age Result Cards -->
          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <div class="result-card text-center" role="img" aria-labelledby="yearsLabel">
                <div class="result-icon">
                  <i class="bi bi-calendar2-week"></i>
                </div>
                <div class="result-value" id="yearsValue" aria-live="polite">0</div>
                <div class="result-label" id="yearsLabel" data-translate="years">Years</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="result-card text-center" role="img" aria-labelledby="monthsLabel">
                <div class="result-icon">
                  <i class="bi bi-calendar-month"></i>
                </div>
                <div class="result-value" id="monthsValue" aria-live="polite">0</div>
                <div class="result-label" id="monthsLabel" data-translate="months">Months</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="result-card text-center" role="img" aria-labelledby="daysLabel">
                <div class="result-icon">
                  <i class="bi bi-calendar-day"></i>
                </div>
                <div class="result-value" id="daysValue" aria-live="polite">0</div>
                <div class="result-label" id="daysLabel" data-translate="days">Days</div>
              </div>
            </div>
          </div>

          <!-- Detailed Stats -->
          <div class="detail-section mb-4">
            <h6 class="section-title" data-translate="detailed_stats">Detailed Statistics</h6>
            <div class="stats-container">
              <div class="stat-item">
                <span class="stat-label" data-translate="total_weeks">Total Weeks:</span>
                <span class="stat-value" id="totalWeeks">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label" data-translate="total_days">Total Days:</span>
                <span class="stat-value" id="totalDays">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label" data-translate="total_hours">Total Hours:</span>
                <span class="stat-value" id="totalHours">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label" data-translate="total_minutes">Total Minutes:</span>
                <span class="stat-value" id="totalMinutes">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label" data-translate="total_seconds">Total Seconds:</span>
                <span class="stat-value" id="totalSeconds">0</span>
              </div>
            </div>
          </div>

          <!-- Birthday Countdown -->
          <div class="countdown-section">
            <h6 class="section-title">
              <i class="bi bi-gift"></i> <span data-translate="next_birthday">Next Birthday</span>
            </h6>
            <div id="birthdayCountdown" class="countdown-display" aria-live="polite"></div>
          </div>
        </div>

        <!-- Error Alert -->
        <div id="errorAlert" class="alert alert-custom-danger d-none" role="alert" aria-live="assertive">
          <i class="bi bi-exclamation-triangle"></i> <span id="errorMessage"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Translations (removed PDF related translations)
    const translations = {
      en: {
        title: "Age Calculator",
        birth_date_label: "Birth Date",
        date_help: "Select your birth date to see results instantly",
        years: "Years",
        months: "Months", 
        days: "Days",
        detailed_stats: "Detailed Statistics",
        total_weeks: "Total Weeks:",
        total_days: "Total Days:",
        total_hours: "Total Hours:",
        total_minutes: "Total Minutes:",
        total_seconds: "Total Seconds:",
        next_birthday: "Next Birthday",
        copy_text: "Copy",
        results_title: "Age Calculation Results",
        error_future_date: "Birth date cannot be in the future.",
        error_no_date: "Please enter your birth date.",
        birthday_today: "ðŸŽ‰ Happy Birthday! ðŸŽ‚",
        copied_success: "Results copied to clipboard!",
        month_names: ["January", "February", "March", "April", "May", "June",
                     "July", "August", "September", "October", "November", "December"]
      },
      id: {
        title: "Kalkulator Usia",
        birth_date_label: "Tanggal Lahir",
        date_help: "Pilih tanggal lahir untuk melihat hasil secara langsung",
        years: "Tahun",
        months: "Bulan",
        days: "Hari", 
        detailed_stats: "Statistik Detail",
        total_weeks: "Total Minggu:",
        total_days: "Total Hari:",
        total_hours: "Total Jam:",
        total_minutes: "Total Menit:",
        total_seconds: "Total Detik:",
        next_birthday: "Ulang Tahun Berikutnya",
        copy_text: "Salin",
        results_title: "Hasil Perhitungan Usia",
        error_future_date: "Tanggal lahir tidak boleh di masa depan.",
        error_no_date: "Silakan masukkan tanggal lahir Anda.",
        birthday_today: "ðŸŽ‰ Selamat Ulang Tahun! ðŸŽ‚",
        copied_success: "Hasil berhasil disalin ke clipboard!",
        month_names: ["Januari", "Februari", "Maret", "April", "Mei", "Juni",
                     "Juli", "Agustus", "September", "Oktober", "November", "Desember"]
      }
    };

    // Global variables
    let currentLang = 'en';
    let currentTheme = 'light';
    let countdownInterval;
    let ageData = null;

    // DOM elements
    const birthDateInput = document.getElementById('birthDate');
    const resultsContainer = document.getElementById('resultsContainer');
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');
    const exportSection = document.getElementById('exportSection');
    
    const yearsValue = document.getElementById('yearsValue');
    const monthsValue = document.getElementById('monthsValue');
    const daysValue = document.getElementById('daysValue');
    const totalWeeks = document.getElementById('totalWeeks');
    const totalDays = document.getElementById('totalDays');
    const totalHours = document.getElementById('totalHours');
    const totalMinutes = document.getElementById('totalMinutes');
    const totalSeconds = document.getElementById('totalSeconds');
    const birthdayCountdown = document.getElementById('birthdayCountdown');

    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Age Calculator initialized');
      setupEventListeners();
      loadUserPreferences();
      updateLanguage();
      
      // Set max date to today
      birthDateInput.max = new Date().toISOString().split('T')[0];
      console.log('Max date set to:', birthDateInput.max);
    });

    // Setup event listeners
    function setupEventListeners() {
      console.log('Setting up event listeners');
      birthDateInput.addEventListener('change', calculateAge);
      birthDateInput.addEventListener('keypress', handleKeyPress);
      birthDateInput.addEventListener('blur', updateDateDisplay);
      
      document.getElementById('themeToggle').addEventListener('click', toggleTheme);
      document.getElementById('langToggle').addEventListener('click', toggleLanguage);
      document.getElementById('copyText').addEventListener('click', copyToClipboard);
    }

    // Handle keyboard events
    function handleKeyPress(e) {
      if (e.key === 'Enter') {
        console.log('Enter key pressed, calculating age');
        calculateAge();
      }
    }

    // Update formatted date display
    function updateDateDisplay() {
      if (birthDateInput.value) {
        const selectedDate = new Date(birthDateInput.value);
        const formattedDate = formatDateText(selectedDate);
        const dateDisplay = document.getElementById('formattedDateDisplay');
        dateDisplay.textContent = formattedDate;
        dateDisplay.classList.remove('d-none');
        console.log('Date display updated:', formattedDate);
      }
    }

    // Format date according to current language
    function formatDateText(date) {
      const day = date.getDate();
      const month = translations[currentLang].month_names[date.getMonth()];
      const year = date.getFullYear();
      return `${day} ${month}, ${year}`;
    }

    // Toggle theme
    function toggleTheme() {
      currentTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', currentTheme);
      
      const themeIcon = document.querySelector('#themeToggle i');
      themeIcon.className = currentTheme === 'light' ? 'bi bi-moon-fill' : 'bi bi-sun-fill';
      
      localStorage.setItem('ageCalc_theme', currentTheme);
      console.log('Theme toggled to:', currentTheme);
    }

    // Toggle language
    function toggleLanguage() {
      const languages = ['en', 'id'];
      const currentIndex = languages.indexOf(currentLang);
      currentLang = languages[(currentIndex + 1) % languages.length];
      
      updateLanguage();
      localStorage.setItem('ageCalc_lang', currentLang);
      console.log('Language changed to:', currentLang);
      
      // Recalculate to update language-specific content
      if (birthDateInput.value) {
        calculateAge();
      }
    }

    // Update all text based on current language
    function updateLanguage() {
      document.documentElement.lang = currentLang;
      document.getElementById('langText').textContent = currentLang.toUpperCase();
      
      // Update all translatable elements
      document.querySelectorAll('[data-translate]').forEach(element => {
        const key = element.getAttribute('data-translate');
        if (translations[currentLang][key]) {
          element.textContent = translations[currentLang][key];
        }
      });
      
      // Update formatted date display if exists
      if (birthDateInput.value) {
        updateDateDisplay();
      }
      console.log('Language updated to:', currentLang);
    }

    // Load user preferences
    function loadUserPreferences() {
      const savedTheme = localStorage.getItem('ageCalc_theme') || 'light';
      const savedLang = localStorage.getItem('ageCalc_lang') || 'en';
      
      currentTheme = savedTheme;
      currentLang = savedLang;
      
      document.body.setAttribute('data-theme', currentTheme);
      const themeIcon = document.querySelector('#themeToggle i');
      themeIcon.className = currentTheme === 'light' ? 'bi bi-moon-fill' : 'bi bi-sun-fill';
      
      console.log('User preferences loaded:', { theme: currentTheme, language: currentLang });
    }

    // Main calculation function
    function calculateAge() {
      console.log('Starting age calculation');
      
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }
      
      const birthDateValue = birthDateInput.value;
      
      hideResults();
      hideError();
      
      if (!birthDateValue) {
        console.log('No birth date provided');
        showError(translations[currentLang].error_no_date);
        return;
      }
      
      const birthDate = new Date(birthDateValue);
      const now = new Date();
      
      if (birthDate > now) {
        console.log('Birth date is in the future');
        showError(translations[currentLang].error_future_date);
        return;
      }
      
      console.log('Calculating age for birth date:', birthDate);
      ageData = calculateAgeComponents(birthDate, now);
      console.log('Age data calculated:', ageData);
      
      displayResults(ageData);
      startCountdown(birthDate, now);
      showResults();
    }

    // Calculate age components
    function calculateAgeComponents(birthDate, now) {
      let years = now.getFullYear() - birthDate.getFullYear();
      let months = now.getMonth() - birthDate.getMonth();
      let days = now.getDate() - birthDate.getDate();
      
      if (days < 0) {
        months--;
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prevMonth.getDate();
      }
      
      if (months < 0) {
        years--;
        months += 12;
      }
      
      const diffMs = now - birthDate;
      const totalSecondsValue = Math.floor(diffMs / 1000);
      const totalMinutesValue = Math.floor(diffMs / (1000 * 60));
      const totalHoursValue = Math.floor(diffMs / (1000 * 60 * 60));
      const totalDaysValue = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const totalWeeksValue = Math.floor(totalDaysValue / 7);
      
      console.log('Age components calculated:', {
        years, months, days,
        totalWeeks: totalWeeksValue,
        totalDays: totalDaysValue,
        totalHours: totalHoursValue,
        totalMinutes: totalMinutesValue,
        totalSeconds: totalSecondsValue
      });
      
      return {
        years,
        months,
        days,
        totalWeeks: totalWeeksValue,
        totalDays: totalDaysValue,
        totalHours: totalHoursValue,
        totalMinutes: totalMinutesValue,
        totalSeconds: totalSecondsValue
      };
    }

    // Display results with animation
    function displayResults(data) {
      console.log('Displaying results with animation');
      animateValue(yearsValue, 0, data.years, 1000);
      animateValue(monthsValue, 0, data.months, 1000);
      animateValue(daysValue, 0, data.days, 1000);
      
      totalWeeks.textContent = data.totalWeeks.toLocaleString();
      totalDays.textContent = data.totalDays.toLocaleString();
      totalHours.textContent = data.totalHours.toLocaleString();
      totalMinutes.textContent = data.totalMinutes.toLocaleString();
      totalSeconds.textContent = data.totalSeconds.toLocaleString();
    }

    // Animate number changes
    function animateValue(element, start, end, duration) {
      const startTimestamp = Date.now();
      const step = () => {
        const progress = Math.min((Date.now() - startTimestamp) / duration, 1);
        element.textContent = Math.floor(progress * (end - start) + start);
        if (progress < 1) {
          window.requestAnimationFrame(step);
        }
      };
      window.requestAnimationFrame(step);
    }

    // Start birthday countdown
    function startCountdown(birthDate, now) {
      console.log('Starting birthday countdown');
      let nextBirthday = new Date(now.getFullYear(), birthDate.getMonth(), birthDate.getDate());
      
      if (now > nextBirthday) {
        nextBirthday.setFullYear(now.getFullYear() + 1);
      }
      
      function updateCountdown() {
        const currentTime = new Date();
        const diff = nextBirthday - currentTime;
        
        if (diff <= 0) {
          birthdayCountdown.innerHTML = `<span class="text-warning">${translations[currentLang].birthday_today}</span>`;
          clearInterval(countdownInterval);
          console.log('Birthday is today!');
          return;
        }
        
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        const timeFormat = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        birthdayCountdown.innerHTML = timeFormat;
      }
      
      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);
    }

    // Show/hide functions
    function showResults() {
      console.log('Showing results');
      resultsContainer.classList.remove('d-none');
      resultsContainer.classList.add('fade-in');
      exportSection.classList.remove('d-none');
    }

    function hideResults() {
      resultsContainer.classList.add('d-none');
      resultsContainer.classList.remove('fade-in');
      exportSection.classList.add('d-none');
    }

    function showError(message) {
      console.log('Showing error:', message);
      errorMessage.textContent = message;
      errorAlert.classList.remove('d-none');
    }

    function hideError() {
      errorAlert.classList.add('d-none');
    }

    // Copy to clipboard (PDF export functionality removed)
    async function copyToClipboard() {
      if (!ageData || !birthDateInput.value) {
        console.log('No data to copy');
        return;
      }
      
      console.log('Copying results to clipboard');
      const birthDate = new Date(birthDateInput.value);
      const currentDate = new Date();
      
      const text = `
${translations[currentLang].title}

${translations[currentLang].birth_date_label}: ${formatDateText(birthDate)}
Generated on: ${formatDateText(currentDate)}

Age Breakdown:
${translations[currentLang].years}: ${ageData.years}
${translations[currentLang].months}: ${ageData.months}
${translations[currentLang].days}: ${ageData.days}

${translations[currentLang].detailed_stats}:
${translations[currentLang].total_weeks} ${ageData.totalWeeks.toLocaleString()}
${translations[currentLang].total_days} ${ageData.totalDays.toLocaleString()}
${translations[currentLang].total_hours} ${ageData.totalHours.toLocaleString()}
${translations[currentLang].total_minutes} ${ageData.totalMinutes.toLocaleString()}
${translations[currentLang].total_seconds} ${ageData.totalSeconds.toLocaleString()}
      `.trim();
      
      try {
        await navigator.clipboard.writeText(text);
        console.log('Text copied successfully');
        
        // Show success feedback
        const copyBtn = document.getElementById('copyText');
        const originalContent = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="bi bi-check"></i> ' + translations[currentLang].copied_success;
        copyBtn.style.backgroundColor = 'var(--success-color)';
        
        setTimeout(() => {
          copyBtn.innerHTML = originalContent;
          copyBtn.style.backgroundColor = 'var(--primary-color)';
        }, 2000);
        
      } catch (err) {
        console.error('Failed to copy: ', err);
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        console.log('Text copied using fallback method');
      }
    }

    // API endpoint simulation (for demonstration)
    function getAgeCalculationAPI(birthDateString) {
      console.log('API call simulation for:', birthDateString);
      const birthDate = new Date(birthDateString);
      const now = new Date();
      
      if (birthDate > now) {
        return {
          error: "Birth date cannot be in the future",
          success: false
        };
      }
      
      const ageData = calculateAgeComponents(birthDate, now);
      
      return {
        success: true,
        data: {
          birthDate: birthDateString,
          calculatedOn: now.toISOString(),
          age: {
            years: ageData.years,
            months: ageData.months,
            days: ageData.days
          },
          totals: {
            weeks: ageData.totalWeeks,
            days: ageData.totalDays,
            hours: ageData.totalHours,
            minutes: ageData.totalMinutes,
            seconds: ageData.totalSeconds
          }
        }
      };
    }

    // Detect user timezone (for professional addon)
    function getUserTimezone() {
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      console.log('User timezone:', timezone);
      return timezone;
    }

    // Remove fade-in animation class after animation completes
    resultsContainer.addEventListener('animationend', function() {
      this.classList.remove('fade-in');
    });

    // Add keyboard navigation support
    document.addEventListener('keydown', function(e) {
      if (e.altKey && e.key === 't') {
        e.preventDefault();
        console.log('Theme toggle via keyboard shortcut');
        toggleTheme();
      }
      if (e.altKey && e.key === 'l') {
        e.preventDefault();
        console.log('Language toggle via keyboard shortcut');
        toggleLanguage();
      }
    });

    // Console API for developers
    window.ageCalculatorAPI = {
      calculate: getAgeCalculationAPI,
      getCurrentLanguage: () => currentLang,
      getCurrentTheme: () => currentTheme,
      getUserTimezone: getUserTimezone
    };

    console.log('Age Calculator API available:', window.ageCalculatorAPI);
  </script>
